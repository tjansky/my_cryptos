<button type="button" class="btn btn-primary" (click)="openModal(template)">Add Transaction</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Add new transaction</div>
    <div>
        <div class="row">
          <div>
            <button (click)="onFormSelection(1)">Buy</button>
          </div>
          <div>
            <button (click)="onFormSelection(2)">Sell</button>
          </div>
          <div>
            <button (click)="onFormSelection(3)">Transfer</button>
          </div>
        </div>
        <div>
          <app-buy-form [coin]="coin" *ngIf="activeForm == 1"></app-buy-form>
          <app-sell-form *ngIf="activeForm == 2"></app-sell-form>
          <app-transfer-form *ngIf="activeForm == 3"></app-transfer-form>
        </div>
    </div>
  </div>
</ng-template>
