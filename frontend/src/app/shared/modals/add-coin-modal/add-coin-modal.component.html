<button type="button" class="btn btn-primary" (click)="openModal(template)">Add Coin</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Search for coin you want follow</div>
    <div>
        <input [(ngModel)]="coinNameSearch" (ngModelChange)="onSearchChnage($event)" name="coinNameSearch" type="text">
    </div>
    <div *ngIf="allCoinNameIdsList.length > 0">
      <div (click)="onAddCoin(coin.id)" *ngFor="let coin of filteredCoinNameIdsList">
        {{coin.name}}
      </div>
    </div>
    <!-- <button (click)="onAddCoin()">add</button> -->
  </div>
</ng-template>
